<!DOCTYPE html>
<html lang="en">
<head>
  <title>History Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header role="header" class="header-bar">
    <h1 class="col-3">History Quiz</h1>
  </header>
  <main role="main">
    <div class="row quiz-container"> 
      <div class="col-12 starting-container">
        <h2>Welcome to the history quiz, ready to start?</h2>
        <div class="start-button">
          <button class="js-start-quiz" type="button">Start Quiz</button>
        </div>
      </div>
      <div class="col-12 question-container hidden"></div>
      <div class="col-12 quiz-nav hidden"></div>
      <div class="js-results-modal hidden"></div>
    </div>
  </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
